<!doctype html>
<html lang="en">
<head>
    <title>Products - Flask</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Products</h1>
    {% if products %}
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product['name'] }}</td>
                <td>{{ product['category'] }}</td>
                <td>{{ product['price'] }}</td>
            </tr>
        {% endfor %}
    </table>

    {% elif msgerror %}
        <p>{{ msgerror }}</p>

    {% else %}
        <p>No product found.</p>
    {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
